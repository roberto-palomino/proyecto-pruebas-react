<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Ejemlo 3</title>
        
    </head>
    <body>
        <main>
            <div id='root'></div>
            
            <!--LLamamos a la libreria de react y especificamente solo a la de navegadores, dom -->
            <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
            <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>

            <!-- Llamamos a babel -->
            <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
            
            <script type='text/babel'>
                /* mi codigo va aqui  */

                const rootElement = document.querySelector('#root')

                //Variable que vamos a usar para el ejercicio
                const props = {
                    clase: "msg",
                    texto: "hola mundo desde props object"
                }
                
                //Funcion que vamos a pasar dentro del miDiv
                const contenido = (props) => <div className={props.clase} children = {props.texto}></div>
                
                
                //Variable mejorada con destructuring 
                //const cont = ({clase, texto}) => <div className={clase} children={texto}></div>
                              
                
                const miDiv = (
                    <div className="container"> 
                       {contenido(props)}
                    </div>
                );
  
                ReactDOM.render(miDiv, rootElement);

            </script>

        </main>
    </body>
</html>
